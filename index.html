<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Assignment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftside">
        <div class="welcoming">
          <h2>
            Welcome y'all. Let's see which question you get. You will have 25
            secs at most to answer it. Good luck!
          </h2>
          >
        </div>
      </div>

      <div class="rightside">
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;1,200&display=swap"
          rel="stylesheet"
        />
        <div class="music">
          <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;1,200&display=swap"
            rel="stylesheet"
          />
          <h2>Music</h2>
        </div>

        <div class="text">
          <div class="welcome-text">
            <h2>Welcome To</h2>
            <h3>Aks trivia <br />night 2021!!</h3>
           <div class="btn">
             <button>Get question</button>
           </div>
          </div>
        </div>

        <div class="timer">
          <h2>Timer : 25s</h2>
        </div>
        <div class="img-container">
          <img src="./image/github.png" alt="github" />
        </div>
      </div>
    </div>
  </body>
</html>
